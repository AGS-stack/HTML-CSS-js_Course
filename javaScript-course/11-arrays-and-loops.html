        function doubleArray (nums) {
            const numsDoubled = [];
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] === 0){
                    break;//or we can end the loop by

                    return numsDoubled;
                }
                numsDoubled.push(nums[i] * 2);

            return numsDoubled;
