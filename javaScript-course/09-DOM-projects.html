<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe()" class="js-subscibe-button">Subscribe</button>
    <p>Amazon Shippin Calculator</p>
    <input class="js-cost-input" placeholder="Cost of order" type="text" onkeydown="handleCostKeydown (event);">
    <button onclick="calculateTotal ();">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
        String(25)

        window.document
        window.console.log('window')
        window.alert 

        function subscribe () {
            const buttonElement = document.querySelector('.js-subscibe-button');
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed'
            }else {
                buttonElement.innerHTML = 'Subscribe'
            }
        }
        function handleCostKeydown (event) {
            if (event.key === 'Enter') {
                calculateTotal ();
            }
        }
        function calculateTotal () {
            
            const inputElement = document.querySelector('.js-cost-input');

            let cost = Number(inputElement.value);


            if ( cost <= 40 ) {
                cost += 10;
            }
            document.querySelector ('.js-total-cost').innerHTML = `$${cost}`
        }
    </script>
</body>
