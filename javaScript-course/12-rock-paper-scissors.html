<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
<button class="move-button" onclick="
    playGame('rock');
"><img src="images/rock-emoji.png" alt="rock-emoji" class="move-icon"></button>

<button class="move-button" onclick="
    playGame('paper');
"><img src="images/paper-emoji.png" class="move-icon" alt="paper-emoji"></button>

<button class="move-button" onclick="
    playGame('scissors');
"><img src="images/scissors-emoji.png" class="move-icon" alt="scissors-emoji"></button>

<p class="js-result result"></p>
<p class="js-moves"></p>
<p class="js-score"></p>

<button onclick="
    reset();
    updateScoreElement ();
" class="reset-score-button">Reset Score</button>
<button class="auto-play-button" onclick="autoPlay();">Auto Play</button>

<script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
