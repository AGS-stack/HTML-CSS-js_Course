<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>that's for commitin localy and see what happen in the remote repository :)</p>
    <p>ok this paragraph is new one for testing the sync configuration we apply with version 3 commit</p>
    <button onclick="ST();">start/stop</button>
    <div class="js-active"></div>
    <script>
        let c = 0;
        let va = false;
        let i;
        function ST(){
            if (!va){
                i = setInterval(function(){
                    document.querySelector('.js-active').innerHTML = `<p>${c}</p>`;
                    c++;
                },1000);
                va = true;
            } else {
                clearInterval(i);
                va = false;
            }
        }
        
    </script>
</body>
</html>
