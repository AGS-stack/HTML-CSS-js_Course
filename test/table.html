<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      html {
        font-family: sans-serif;
      }

      table {
        /* border-collapse: collapse; */
        border: 2px solid rgb(3, 3, 3);
        letter-spacing: 1px;
        font-size: 0.8rem;
        border-radius: 5px;
      }

      td, th {
        border: 1px solid rgb(15, 15, 15);
        padding: 10px 20px;
      }

      th {
        background-color: rgb(142, 230, 252);
      }

      td {
        text-align: center;
      }

      tr:nth-child(even) td {
        background-color: rgb(250,250,250);
      }


      tr:nth-child(odd) td {
        background-color: rgb(255,255,255);
      }

      caption {
        padding: 10px;
      }
      body {
        background-color: rgb(245, 244, 244);
      }
    </style>
</head>
<body>
    <table>
        <tr>
          <th>&nbsp;</th>
          <th>Knocky</th>
          <th>Flor</th>
          <th>Ella</th>
          <th>Juan</th>
        </tr>
        <tr>
          <td>Breed</td>
          <td>Jack Russell</td>
          <td>Poodle</td>
          <td>Streetdog</td>
          <td>Cocker Spaniel</td>
        </tr>
        <tr>
          <td>Age</td>
          <td>16</td>
          <td>9</td>
          <td>10</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Owner</td>
          <td>Mother-in-law</td>
          <td>Me</td>
          <td>Me</td>
          <td>Sister-in-law</td>
        </tr>
        <tr>
          <td>Eating Habits</td>
          <td>Eats everyone's leftovers</td>
          <td>Nibbles at food</td>
          <td>Hearty eater</td>
          <td>Will eat till he explodes</td>
        </tr>
    </table>
</body>
</html>
