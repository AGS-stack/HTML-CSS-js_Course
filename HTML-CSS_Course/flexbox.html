<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>
<body>
    <div style="display:flex;flex-direction:row;">
        <div style="background-color:lightblue;">div 1 test</div>
        <div style="background-color:lightpink;">div 2<p>test</p></div>
    </div>
    <div style="display:flex;flex-direction:row;margin-top:30px;">
        <div style="background-color:lightblue;width:100px;">100px</div>
        <div style="background-color:lightpink;flex:1;">flex:1</div>
    </div>
    <div style="display:flex;flex-direction:row;margin-top:30px;">
        <div style="background-color:lightblue;flex:1;">flex:1</div>
        <div style="background-color:lightpink;width:100px;">100px</div>
        <div style="background-color:lightblue;flex:2;;">flex:2</div>
        <!-- the layout is more rigid to the grid plz navigate to that time of the vieo to laern that will 3:51:48 -->
    </div>
    <div style="display:flex;flex-direction:row;margin-top:30px;border-width:1px;border-style:solid;border-color:black;height:70px;justify-content:center;">
        <div style="background-color:lightblue;width:100px;">100px</div>
        <div style="background-color:lightpink;width:100px;">100px</div>
        <div style="background-color:lightblue;width:100px;">100px</div>
    </div>
    <div style="display:flex;flex-direction:row;margin-top:30px;border-width:1px;border-style:solid;border-color:black;height:70px;justify-content:space-between;">
        <div style="background-color:lightblue;width:100px;">100px</div>
        <div style="background-color:lightpink;width:100px;">100px</div>
        <div style="background-color:lightblue;width:100px;">100px</div>
    </div>
    <div style="display:flex;flex-direction:row;margin-top:30px;border-width:1px;border-style:solid;border-color:black;height:70px;justify-content:space-between;align-items:center;">
        <div style="background-color:lightblue;width:100px;">100px</div>
        <div style="background-color:lightpink;width:100px;">100px</div>
        <div style="background-color:lightblue;width:100px;">100px</div>
    </div>
    <div style="display:flex;flex-direction:row;margin-top:30px;border-width:1px;border-style:solid;border-color:black;height:70px;justify-content:space-between;align-items:center;text-align: center;">
        <div style="background-color:lightblue;width:100px;">100px</div>
        <div style="background-color:lightpink;width:100px;">100px</div>
        <div style="background-color:lightblue;width:100px;">100px</div>
    </div>
    <!-- now we learned all the skills that we need and we are ready to puild the heaer for our youtube project -->
</body>
</html>
